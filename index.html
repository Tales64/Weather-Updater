<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather or Not</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Recent Cities
                </a>
                <ul class="dropdown-menu" id="dropdown-container">
                
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" id="location-form" role="search">
              <input class="form-control me-2" id="form-input" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id="form-btns" type="submit">City Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main class="container text-center">
        <section class="row">
          <div class="card col text-bg-dark">
            <img src="https://as2.ftcdn.net/v2/jpg/02/66/38/15/1000_F_266381525_alVrbw15u5EjhIpoqqa1eI5ghSf7hpz7.jpg" class="card-img" id="city-image" alt="...">
            <div class="card-img-overlay">
              <img src="" class="card-img" id="weather-image" alt="...">
              <h5 class="card-title" id="weather-header"></h5>
              <p class="card-text" id="weather-description"></p>
              <p class="card-text" id="weather-temp"><small>Last updated 3 mins ago</small></p>
              <p class="card-text" id="weather-wind"></p>
              <p class="card-text" id="weather-humidity"></p>

            </div>
          </div>
        </section>
        <section class="row card-group">
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top"  alt="...">
          <div id="forecast1-icon">

          </div>
          <div class="card-body">
            <h5 id="forecast1-header"></h5>
            <p class="card-text" id="forecast1-description"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="forecast1-temp"></li>
            <li class="list-group-item" id="forecast1-wind"></li>
            <li class="list-group-item" id="forecast1-humidity"></li>
          </ul>
          <div class="card-body">
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top" id="forecast2-icon" alt="...">
          <div class="card-body">
            <h5 id="forecast2-header"></h5>
            <p class="card-text" id="forecast2-description"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="forecast2-temp"></li>
            <li class="list-group-item" id="forecast2-wind"></li>
            <li class="list-group-item" id="forecast2-humidity"></li>
          </ul>
          <div class="card-body">
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top" id="forecast3-icon" alt="...">
          <div class="card-body">
            <h5 id="forecast3-header"></h5>
            <p class="card-text" id="forecast3-description"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="forecast3-temp"></li>
            <li class="list-group-item" id="forecast3-wind"></li>
            <li class="list-group-item" id="forecast3-humidity"></li>
          </ul>
          <div class="card-body">
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top" id="forecast4-icon" alt="...">
          <div class="card-body">
            <h5 id="forecast4-header"></h5>
            <p class="card-text" id="forecast4-description"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="forecast4-temp"></li>
            <li class="list-group-item" id="forecast4-wind"></li>
            <li class="list-group-item" id="forecast4-humidity"></li>
          </ul>
          <div class="card-body">
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top" id="forecast5-icon" alt="...">
          <div class="card-body">
            <h5 id="forecast5-header"></h5>
            <p class="card-text" id="forecast5-description"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="forecast5-temp"></li>
            <li class="list-group-item" id="forecast5-wind"></li>
            <li class="list-group-item" id="forecast5-humidity"></li>
          </ul>
          <div class="card-body">
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
